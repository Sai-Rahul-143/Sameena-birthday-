<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Countdown to Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: url('https://drive.google.com/uc?export=view&id=11yRwRbLhBgCBXqL_d4cZ4ueS3b9JUckY') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    #countdown {
      font-size: 36px;
      margin-top: 20%;
    }
    #celebration {
      display: none;
      margin-top: 20px;
    }
    #nextBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: #ff69b4;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Sameena's Surprise Starts In...</h1>
  <div id="countdown">Loading...</div>
  <div id="celebration">
    <h2>Yay! It's Time!</h2>
    <p>Here's your surprise!</p>
  </div>
  <button id="nextBtn" onclick="window.location.href='page2.html'">Click here!</button>

  <script>
    const birthday = new Date("2025-04-05T00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");
    const celebrationEl = document.getElementById("celebration");
    const nextBtn = document.getElementById("nextBtn");

    const interval = setInterval(() => {
      const now = new Date().getTime();
      const distance = birthday - now;

      if (distance <= 0) {
        clearInterval(interval);
        countdownEl.innerHTML = "";
        celebrationEl.style.display = "block";
        nextBtn.style.display = "inline-block";
        showBalloons();
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);
      countdownEl.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);

    function showBalloons() {
      for (let i = 0; i < 30; i++) {
        const balloon = document.createElement('div');
        balloon.innerHTML = 'ðŸŽˆ';
        balloon.style.position = 'absolute';
        balloon.style.left = Math.random() * 100 + 'vw';
        balloon.style.top = Math.random() * 100 + 'vh';
        balloon.style.fontSize = '30px';
        document.body.appendChild(balloon);
      }
    }
  </script>
</body>
</html>
