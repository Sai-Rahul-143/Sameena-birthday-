<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sameena's 20th Birthday ðŸŽ‚</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Pacifico', cursive;
      background: url('https://sai-rahul-143.github.io/Sameena-birthday-/countdown-background.jpg') no-repeat center center;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-top: 20px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
    }

    #countdown {
      font-size: 3rem;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      display: inline-block;
      margin-top: 20px;
    }

    .fireworks {
      position: absolute;
      width: 5px;
      height: 5px;
      background: gold;
      border-radius: 50%;
      animation: explode 1s ease-out infinite;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(10); opacity: 0; }
    }

    button {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.5rem;
      cursor: pointer;
      border: none;
      background: #ffcc00;
      color: black;
      border-radius: 10px;
      display: none;
    }
  </style>
</head>
<body>

  <h1>Sameena's 20th Birthday ðŸŽ‰</h1>
  <p id="countdown">Loading...</p>
  <button id="proceed-btn" onclick="location.href='page2.html'">
    Click Here for the Surprise!
  </button>

  <script>
    function startCountdown() {
      const countdownDate = new Date("April 5, 2025 00:00:00").getTime();
      const timer = setInterval(() => {
        const now = new Date().getTime();
        const distance = countdownDate - now;

        if (distance <= 0) {
          clearInterval(timer);
          document.getElementById("countdown").innerHTML = "00:00:00:00";
          document.getElementById("proceed-btn").style.display = "block";
          startFireworks(); // Trigger fireworks after countdown ends
        } else {
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);
          document.getElementById("countdown").innerHTML = 
            `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
      }, 1000);
    }

    function startFireworks() {
      setInterval(() => {
        const firework = document.createElement("div");
        firework.className = "fireworks";
        firework.style.left = `${Math.random() * 100}vw`;
        firework.style.top = `${Math.random() * 100}vh`;
        firework.style.background = ["red", "blue", "yellow", "pink", "purple"][Math.floor(Math.random() * 5)];
        document.body.appendChild(firework);
        setTimeout(() => { firework.remove(); }, 1000);
      }, 300);
    }

    startCountdown();
  </script>


</body></html>
